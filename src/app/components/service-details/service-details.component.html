<div class="container py-4 service-details-page">

  <!-- Spinner de chargement -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Erreur -->
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- Détail du service -->
  <div *ngIf="service && !loading">

    <!-- Image principale -->
    <div class="mb-4">
      <div class="service-hero shadow-sm rounded-4 overflow-hidden">
        <img
          [src]="service.imageUrl || 'assets/images/default-service.jpg'"
          class="w-100"
          alt="{{ service.name }}"
        />
        <div class="overlay">
          <h2 class="text-white fw-bold m-0">{{ service.name }}</h2>
        </div>
      </div>
    </div>

    <div class="row g-4 align-items-start">

      <!-- Réservation (sur mobile en haut) -->
      <div class="col-md-12 order-1 order-lg-2 col-lg-6 fade-in">
        <div class="card border-0 shadow-sm rounded-4 sticky-top">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Make a Reservation</h5>

            <div class="mb-3">
              <label for="reservationDate" class="form-label">Select Date and Time</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-calendar-alt text-muted"></i>
                </span>
                <input
                  type="datetime-local"
                  class="form-control form-control-sm"
                  id="reservationDate"
                  [(ngModel)]="reservationDate"
                  name="reservationDate"
                  required
                />
              </div>
            </div>

            <button
              class="btn btn-primary w-100 rounded-pill"
              (click)="reserveNow()"
            >
              Reserve Now
            </button>

            <div *ngIf="error" class="alert alert-danger mt-3 small">
              {{ error }}
            </div>
          </div>
        </div>
      </div>

      <!-- Infos + Avis -->
      <div class="col-md-12 order-2 order-lg-1 col-lg-6 fade-in">
        <div class="card border-0 shadow-sm rounded-4 mb-4 p-3">
          <p class="text-muted mb-2">{{ service.description }}</p>
          <div class="d-flex flex-wrap gap-3 align-items-center">
            <div class="d-flex align-items-center">
              <i class="fas fa-tag me-2 text-secondary"></i>
              <span class="badge bg-light border text-dark">
                {{ service.category?.name || 'Uncategorized' }}
              </span>
            </div>
            <div class="d-flex align-items-center">
              <i class="fas fa-dollar-sign me-2 text-success"></i>
              <span class="fw-bold">${{ service.price }}</span>
            </div>
            <div class="d-flex align-items-center">
              <i class="fas fa-clock me-2 text-primary"></i>
              <span class="text-muted">{{ service.duration }} min</span>
            </div>
          </div>
        </div>

        <!-- Reviews -->
        <div class="card border-0 shadow-sm rounded-4">
          <div class="card-body">
            <h5 class="fw-bold mb-3">Reviews</h5>
            <div *ngIf="reviews.length === 0" class="text-center text-muted py-4">
              <i class="fas fa-comments fa-2x mb-2"></i>
              <p class="mb-0">No reviews yet</p>
            </div>
            <div *ngFor="let review of reviews" class="border-bottom pb-3 mb-3">
              <div class="d-flex justify-content-between">
                <div>
                  <div class="mb-1">
                    <ng-container *ngFor="let star of [1,2,3,4,5]">
                      <i class="fas"
                         [ngClass]="star <= review.rating ? 'fa-star text-warning' : 'fa-star text-secondary opacity-25'">
                      </i>
                    </ng-container>
                  </div>
                  <p class="mb-1">{{ review.comment }}</p>
                  <small class="text-muted">{{ review.date | date }}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
