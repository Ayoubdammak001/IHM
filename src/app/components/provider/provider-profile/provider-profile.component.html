<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header text-white">
          <h5 class="mb-0">Provider Profile</h5>
        </div>
        <div class="card-body">
          <!-- Loading -->
          <div *ngIf="loading" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Error -->
          <div *ngIf="error" class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>

          <!-- Success -->
          <div *ngIf="success" class="alert alert-success text-center" role="alert">
            Profile updated successfully!
          </div>

          <!-- Form -->
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username">
                <div class="invalid-feedback" *ngIf="profileForm.get('username')?.errors?.['required'] && profileForm.get('username')?.touched">
                  Username is required
                </div>
                <div class="invalid-feedback" *ngIf="profileForm.get('username')?.errors?.['minlength'] && profileForm.get('username')?.touched">
                  Username must be at least 3 characters
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="invalid-feedback" *ngIf="profileForm.get('email')?.errors?.['required'] && profileForm.get('email')?.touched">
                  Email is required
                </div>
                <div class="invalid-feedback" *ngIf="profileForm.get('email')?.errors?.['email'] && profileForm.get('email')?.touched">
                  Please enter a valid email
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
                <div class="invalid-feedback" *ngIf="profileForm.get('phone')?.errors?.['required'] && profileForm.get('phone')?.touched">
                  Phone is required
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address">
                <div class="invalid-feedback" *ngIf="profileForm.get('address')?.errors?.['required'] && profileForm.get('address')?.touched">
                  Address is required
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
              <div class="invalid-feedback" *ngIf="profileForm.get('description')?.errors?.['required'] && profileForm.get('description')?.touched">
                Description is required
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || submitting">
                <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                Update Profile
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
