<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title mb-0">Service Reviews</h2>
    </div>
    <div class="card-body">
      <!-- État de chargement -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <!-- Liste des avis -->
      <div *ngIf="!loading && !error">
        <div *ngIf="reviews.length === 0" class="text-center py-3">
          <p class="text-muted">No reviews found</p>
        </div>

        <div class="list-group" *ngIf="reviews.length > 0">
          <div *ngFor="let review of reviews" class="list-group-item">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <div class="d-flex align-items-center mb-2">
                  <div class="me-2">
                    <span *ngFor="let starClass of getStarRating(review.rating)" 
                          class="star" 
                          [ngClass]="starClass">★</span>
                  </div>
                  <small class="text-muted">Service ID: {{ review.serviceId }}</small>
                </div>
                <p class="mb-1">{{ review.comment }}</p>
                <small class="text-muted">
                  By Client #{{ review.clientId }} on {{ review.date | date:'medium' }}
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
