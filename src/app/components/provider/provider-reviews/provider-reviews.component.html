<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm border border-dark">
        <div class="card-header text-white text-center" style="background-color: #002B5B;">
          <h5 class="mb-0">Service Reviews</h5>
        </div>
        <div class="card-body">
          <!-- Loading -->
          <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <!-- Error -->
          <div *ngIf="error" class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>

          <!-- Reviews list -->
          <div *ngIf="!loading && !error">
            <div *ngIf="reviews.length === 0" class="text-center py-3">
              <p class="text-muted">No reviews found</p>
            </div>

            <div class="list-group" *ngIf="reviews.length > 0">
              <div *ngFor="let review of reviews" class="list-group-item">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <div class="d-flex align-items-center mb-2">
                      <div class="me-2">
                        <ng-container *ngFor="let starClass of getStarRating(review.rating)">
                          <span class="star" [ngClass]="starClass">â˜…</span>
                        </ng-container>
                      </div>
                      <small class="text-muted">Service ID: {{ review.serviceId }}</small>
                    </div>
                    <p class="mb-1">{{ review.comment }}</p>
                    <small class="text-muted">
                      By Client #{{ review.clientId }} on {{ review.date | date:'medium' }}
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pagination (optionnel si tu en as besoin) -->
            <!--
            <div class="d-flex justify-content-center mt-4">
              <mat-paginator
                [length]="totalItems"
                [pageSize]="pageSize"
                [pageSizeOptions]="pageSizeOptions"
                [pageIndex]="pageIndex"
                (page)="handlePageEvent($event)">
              </mat-paginator>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
