<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title mb-0">My Profile</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" formControlName="username">
              <div class="invalid-feedback" *ngIf="profileForm.get('username')?.errors?.['required'] && profileForm.get('username')?.touched">
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div class="invalid-feedback" *ngIf="profileForm.get('email')?.errors?.['required'] && profileForm.get('email')?.touched">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="profileForm.get('email')?.errors?.['email'] && profileForm.get('email')?.touched">
                Please enter a valid email
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" formControlName="phone">
              <div class="invalid-feedback" *ngIf="profileForm.get('phone')?.errors?.['required'] && profileForm.get('phone')?.touched">
                Phone is required
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" rows="3" formControlName="address"></textarea>
              <div class="invalid-feedback" *ngIf="profileForm.get('address')?.errors?.['required'] && profileForm.get('address')?.touched">
                Address is required
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>

            <div *ngIf="success" class="alert alert-success" role="alert">
              Profile updated successfully!
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Update Profile
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
