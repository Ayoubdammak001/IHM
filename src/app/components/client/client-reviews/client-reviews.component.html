<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">My Reviews</h1>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error">
        <div *ngIf="reviews.length === 0" class="text-center py-5">
          <p class="text-muted">You haven't written any reviews yet.</p>
          <a routerLink="/services" class="btn btn-primary">Browse Services</a>
        </div>

        <div class="row">
          <div class="col-md-6 mb-4" *ngFor="let review of reviews">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Service #{{ review.serviceId }}</h5>
                <div class="mb-2">
                  <div class="stars">
                    <span *ngFor="let star of [1,2,3,4,5]" class="star">
                      <i class="fas" [ngClass]="star <= review.rating ? 'fa-star text-warning' : 'fa-star-o'"></i>
                    </span>
                  </div>
                </div>
                <p class="card-text">{{ review.comment }}</p>
                <small class="text-muted">{{ review.date | date }}</small>
                <div class="mt-3">
                  <a [routerLink]="['/service', review.serviceId]" class="btn btn-outline-primary">View Service</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
