<div class="contact-wrapper">
  <!-- Formulaire de contact -->
  <div class="contact-box contact-form">
    <div class="card-header">Contact Us</div>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Your email" />
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" class="form-control" placeholder="Subject" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" class="form-control" placeholder="Your message"></textarea>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-submit">Send Message</button>
      </div>
    </form>
  </div>

  <!-- Informations de contact -->
  <div class="contact-box">
    <div class="card-header">Other Ways to Contact Us</div>
    <div class="text-center">
      <div class="contact-item">
        <i class="bi bi-geo-alt contact-icon"></i>
        <p>123 Example Street, New York, NY 10001</p>
      </div>
      <div class="contact-item">
        <i class="bi bi-telephone contact-icon"></i>
        <p>+1 (555) 123-4567</p>
      </div>
      <div class="contact-item">
        <i class="bi bi-envelope contact-icon"></i>
        <p>contact&#64;HomeServices.com</p>

      </div>

      <h6 class="mt-4">Follow us</h6>
      <div class="social-icons">
        <a href="#" class="social-link facebook"><i class="bi bi-facebook"></i></a>
<a href="#" class="social-link twitter"><i class="bi bi-twitter"></i></a>
<a href="#" class="social-link instagram"><i class="bi bi-instagram"></i></a>
<a href="#" class="social-link linkedin"><i class="bi bi-linkedin"></i></a>

      </div>
    </div>
  </div>
</div>
