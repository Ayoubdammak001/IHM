<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Client Dashboard</h1>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <div class="row">
        <!-- RÃ©servations -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title mb-0">My Reservations</h2>
            </div>
            <div class="card-body">
              <div *ngIf="reservations.length === 0" class="text-center py-3">
                <p class="text-muted">No reservations yet</p>
                <a routerLink="/" class="btn btn-primary">Browse Services</a>
              </div>
              <div *ngFor="let reservation of reservations" class="border-bottom pb-3 mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="mb-1">Service #{{ reservation.serviceId }}</h5>
                    <p class="mb-1">
                      <small class="text-muted">
                        Date: {{ reservation.reservationDate | date:'medium' }}
                      </small>
                    </p>
                    <span class="badge" [ngClass]="{
                      'bg-warning': reservation.status === 'PENDING',
                      'bg-success': reservation.status === 'ACCEPTED',
                      'bg-danger': reservation.status === 'REJECTED',
                      'bg-info': reservation.status === 'COMPLETED',
                      'bg-secondary': reservation.status === 'CANCELLED'
                    }">
                      {{ reservation.status }}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Reviews -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title mb-0">My Reviews</h2>
            </div>
            <div class="card-body">
              <div *ngIf="reviews.length === 0" class="text-center py-3">
                <p class="text-muted">No reviews yet</p>
              </div>
              <div *ngFor="let review of reviews" class="border-bottom pb-3 mb-3">
                <div class="d-flex justify-content-between">
                  <div>
                    <div class="stars">
                      <span *ngFor="let star of [1,2,3,4,5]" class="star">
                        <i class="fas" [ngClass]="star <= review.rating ? 'fa-star text-warning' : 'fa-star-o'"></i>
                      </span>
                    </div>
                    <p class="mb-1">{{ review.comment }}</p>
                    <small class="text-muted">{{ review.date | date }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
