<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.errors }"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors }"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid || loading"
            >
              <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
          </form>

          <div class="text-center mt-3">
            <a routerLink="/register" class="text-decoration-none">Don't have an account? Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
