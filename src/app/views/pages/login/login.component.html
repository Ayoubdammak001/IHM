<div class="login-page d-flex flex-row align-items-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card login-card shadow-lg">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="title">Login to your account</h2>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email with icon -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilEnvelopeClosed"></svg>
                </span>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Email"
                  autocomplete="email"
                  [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.errors }"
                />
              </c-input-group>
              <div class="invalid-feedback d-block mb-2" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
              </div>

              <!-- Password with icon -->
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                  autocomplete="current-password"
                  [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors }"
                />
              </c-input-group>
              <div class="invalid-feedback d-block mb-2" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
                Password is required
              </div>

              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                {{ errorMessage }}
              </div>

              <!-- Submit button -->
              <div class="d-grid">
                <button
                  type="submit"
                  class="btn custom-btn w-100"
                  [disabled]="loginForm.invalid || loading"
                >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  Login
                </button>
              </div>
            </form>

            <!-- Navigation Links -->
            <div class="text-center mt-3">
              <a routerLink="/register" class="text-decoration-none">
                Don't have an account? <strong>Register</strong>
              </a>
            </div>
            <div class="text-center mt-2">
              <button class="btn btn-link p-0 text-muted" type="button">
                Forgot password?
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
