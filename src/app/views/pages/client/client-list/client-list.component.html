<c-container>
    <c-row>
        <c-col xs="12">
            <c-card>
                <c-card-body>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2>Client List</h2>
                    </div>

                    <table cTable hover>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                                <th>Position</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let client of clients">
                                <td>{{ client.firstName }} {{ client.lastName }}</td>
                                <td>{{ client.email }}</td>
                                <td>{{ client.phone }}</td>
                                <td>{{ client.company }}</td>
                                <td>{{ client.position }}</td>
                                <td>
                                    <button cButton color="primary" size="sm" [routerLink]="['/client/profile', client.id]">
                                        View Profile
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
